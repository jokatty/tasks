<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo list</title>
  </head>
  <body>
    <form>
      {{form.title}}
      <input type="submit" name="create todo" />
    </form>
    {% for todo in todos %}
    <div>
      <p>{{ todo }}</p>
    </div>
    {% endfor %}
  </body>
</html>
